<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詩詞機器人</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px; 
            padding: 20px;
        }
        h1 {
            font-size: 36px; 
        }
        .poem {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>你好!!我是詩詞機器人!!我叫小詩</h1>
    <img src="{{ image_url }}" alt="Captured Image" width="500"/>
    <div class="poem">
        <h2>詩詞內容：</h2>
        <!-- 使用 Jinja2 語法顯示 `poem` 變數的內容 -->
        <pre>{{ poem }}</pre>
    </div>
</body>
</html>
