<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詩詞機器人</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #444;
            margin-bottom: 20px;
        }
        .poem {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            white-space: pre-wrap;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>你好!!我是詩詞機器人!!我叫小詩</h1>
    <img src="{{ image_url }}" alt="Captured Image" />
    <div class="poem">
        <h2>詩詞內容：</h2>
        <pre>{{ poem }}</pre>
    </div>
    <div class="button-container">
        <button onclick="window.location.reload();">重新加載</button>
        <button onclick="alert('感謝您的支持!')">按我支持</button>
        <button onclick="navigateToAbout();">關於我們</button>
    </div>

    <script>
        function navigateToAbout() {
            alert('詩詞機器人小詩，致力於創作優美的詩句，讓您的生活更有詩意！');
        }
    </script>
</body>
</html>
