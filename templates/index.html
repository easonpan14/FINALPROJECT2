<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詩詞機器人</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #444;
            margin-bottom: 20px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            max-height: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-wrap: break-word;
            line-height: 1.6;
            overflow-y: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            margin-top: 20px;
        }
        button, select {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover, select:hover {
            background-color: #0056b3;
        }
        select {
            padding: 10px;
            color: #333;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .share-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>你好!!我是詩詞機器人!!我叫小詩</h1>

    {% if image_url %}
        <img src="{{ image_url }}" alt="Captured Image" />
    {% else %}
        <p>尚未拍攝影像</p>
    {% endif %}
